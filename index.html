<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class = "score">   
                    <h1 id = "homeScore">0</h1>
                </div>
                <div class = "changeScore">
                    <button onclick = "addOneHome()">+1</button>
                    <button onclick = "addTwoHome()">+2</button>
                    <button onclick = "addThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class = "score">
                    <h1 id = "awayScore">0</h1>
                </div>
                <div class = "changeScore">
                    <button onclick = "addOneAway()">+1</button>
                    <button onclick = "addTwoAway()">+2</button>
                    <button onclick = "addThreeAway()">+3</button>
                </div>
            </div>
        </div>
        <div class = "center-button">
            <button onclick = "reset()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
